<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/style/style.css">
    <script type="text/javascript" src="script/gameTwo.js"></script>
</head>
<body>
    <header>
    </header>
    <div id="cont">
        <h1>Game</h1>
        <div id="scoreBoard">
            <p>Highscore: <span id="totPoints">0</span></p>
			<p>Level: <span id="level">0</span></p>
        </div>
        <div id="screen"><p>New Round!</p></div>
        <div id="board">
            <div class="brickGroup">
                <div class="brick c1 r1" id="1"></div>
                <div class="brick c1 r2" id="5"></div>
                <div class="brick c1 r3" id="9"></div>
                <div class="brick c1 r4" id="13"></div>
            </div>
            <div class="brickGroup">
                <div class="brick c2 r1" id="2"></div>
                <div class="brick c2 r2" id="6"></div>
                <div class="brick c2 r3" id="10"></div>
                <div class="brick c2 r4" id="14"></div>
            </div>
            <div class="brickGroup">
                <div class="brick c3 r1" id="3"></div>
                <div class="brick c3 r2" id="7"></div>
                <div class="brick c3 r3" id="11"></div>
                <div class="brick c3 r4" id="15"></div>
            </div>
            <div class="brickGroup">
                <div class="brick c4 r1" id="4"></div>
                <div class="brick c4 r2" id="8"></div>
                <div class="brick c4 r3" id="12"></div>
                <div class="brick c4 r4" id="16"></div>
            </div>
        </div>
